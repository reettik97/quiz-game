<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/reset.css">
  <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
  <link rel="stylesheet" href="./css/main.css" />
  <title>Chrome</title>
</head>

<body>

  <div class="container flex">

    <div class="quiz_container ">

      <div class=" flex">
        <h2 class="question_number"></h2>
        <button class="test_finish_btn" type="button" onclick="result()">Finish test</button>
      </div>
      <!-- real question -->
      <h1 class="question"></h1>
      <div class="input_option">


        <div class="flex_input_radio">
          <input type="radio" name="option" value="A">
          <h2 class="opt1 ans">opt1</h2>
        </div>
        <div class="flex_input_radio">
          <input type="radio" name="option" value="B">
          <h2 class="opt2 ans">opt1</h2>
        </div>
        <div class="flex_input_radio">
          <input type="radio" name="option" value="C">
          <h2 class="opt3 ans">opt1</h2>
        </div>
        <div class="flex_input_radio">
          <input type="radio" name="option" value="D">
          <h2 class="opt4 ans">opt1</h2>
        </div>
        </div>
      <button class="submit_btn" type="button" onclick="check_ans()">submit</button>
      <button class="submit_btn" type="button" onclick="pre_question()">previous</button>
      <button class="submit_btn" type="button" onclick="next_question()">next</button>

      <!-- start change -->
      
      <div class="flex small_box_container">
        <div data-key="1" class="small_box">1</div>
        <div data-key="2" class="small_box">2</div>
        <div data-key="3" class="small_box">3</div>
        <div data-key="4" class="small_box">4</div>
        <div data-key="5" class="small_box">5</div>
        <div data-key="6" class="small_box">6</div>
        <div data-key="7" class="small_box">7</div>
        <div data-key="8" class="small_box">8</div>
        <div data-key="9" class="small_box">9</div>
        <div data-key="10" class="small_box">10</div>
      </div>
       

      <!-- end  -->

    </div>



    <div class="result_container">
      <h4 class="score"></h4>
      <h4 class="finalscore"></h4>
      <h4 class="highest_score"></h4>
      <!-- <img src="./img/EK4q_n8U0AAd0Oa.jpg" alt="">
      <img src="./img/Screenshot from 2020-01-10 18-08-38.png" alt=""> -->
      <img src="" alt="">
    </div>




  </div>
  <script src="./js/main.js"></script>
</body>

</html>
